<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

<ion-item>
<ion-label floating>Email</ion-label>
<ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Password</ion-label>
<ion-input type="pasword" [(ngModel)]="user.password"></ion-input>
</ion-item>
<ion-item><button ion-button color="blue"  (click)="login(user)" full>Login</button>
<button ion-button color="blue" (click)="signup(user)" full>Sign Up</button></ion-item>
</ion-list>
</ion-content>
