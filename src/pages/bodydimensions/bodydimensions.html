<ion-header>

    <ion-navbar>
        <ion-title>BodydimensionsPage</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeActivity()">Close</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label>Weight:</ion-label>
            <ion-input type="text" [(ngModel)]="weight" name="weight" value="" style="width:50%"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Height:</ion-label>
            <ion-input type="text" [(ngModel)]="height" name="height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Chest Size:</ion-label>
            <ion-input type="text" [(ngModel)]="chest" name="chest"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Hip Size:</ion-label>
            <ion-input type="text" [(ngModel)]="hipsize" name="hipsize"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Neck Size</ion-label>
            <ion-input type="text" [(ngModel)]="necksize" name="necksize"></ion-input>inches
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime type="hidden" displayFormat="MM/DD/YYYY" [(ngModel)]="mydate"></ion-datetime>
        </ion-item>



        <button ion-button type="submit" (click)=savebodydim() block>Submit</button>

    </ion-list>

</ion-content>
