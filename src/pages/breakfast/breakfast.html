<ion-header>

    <ion-navbar>
        <ion-title>Foods Data</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeActivity()">Close</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-8>
                <ion-item>

                    <ion-input type="text" [(ngModel)]="breakfast" name="breakfast" placeholder="Select Breakfast Food"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col>
                <button ion-button type="submit" (click)="getbreakfastdata()">Get data</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <button ion-item *ngFor="let f of breakfastfoods" (click)="getbreakfastdata2(f.ndbno)">{{f.name}}</button>

    </ion-list>
</ion-content>
