  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>activity</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeActivity()">Close</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>



<ion-content padding>



    <ion-icon name="walk" item-start large></ion-icon>
    <h1>Today Step Count</h1>
    <ion-item *ngFor="let todaystepsdata of todaystepsdatas">

        <h1>{{todaystepsdata.todaysteps}}</h1>

    </ion-item>

    <h2>Total Step Count</h2>
    <ion-item *ngFor="let stepsdata of stepsdatas">
        {{stepsdata.steps}} {{stepsdata.date | date}}
    </ion-item>
    <p></p>
</ion-content>
